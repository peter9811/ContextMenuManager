AboutApp = [호환성] \r\n 1 = Win10, 8.1, 8, 7, Vista와 호환 \r\n 2 = 64비트, 32비트 OS와 호환\r\n 3 = 높은 DPI 호환, 150%로 최적\r\n\r\n[공개 소스]\r\n 1 = 프로그래밍 언어: C sharp，Winform，MIT 라이선스\r\n 2 = Github repo：https://github.com/BluePointLilac/ContextMenuManager \r\n 3 = Gitee repo：https://gitee.com/BluePointLilac/ContextMenuManager \r\n\r\n[힌트]\r\n 1 = 이 프로그램은 많은 양의 시스템 파일 및 레지스트리 항목을 읽고 씁니다,\r\n 이러한 작업은 매우 중요하므로 Windows Defender에서 플래그를 지정할 수 있습니다. 이 프로그램을 제외 목록에 수동으로 추가하십시오\r\n\r\n 2 = 일부 특수 메뉴 항목은 다른 요인의 영향을 받을 수 있으며 상황에 맞는 메뉴에 표시되지 않을 수 있습니다. \r\n 그러나 프로그램이 사용하는 일반 규칙에 따라 이 프로그램에서 활성화된 상태로 표시될 수 있습니다. 이는 정상적인 현상입니다. \r\n\r\n 3 = 상황에 맞는 메뉴 관리 프로그램마다 메뉴를 비활성화하는 방법이 다를 수 있습니다. 여러 상황에 맞는 메뉴 관리 프로그램을 동시에 사용하지 마십시오. \r\n 대부분의 프로그램은 간단하고 휘발성이 강한 백업-삭제 방법을 사용합니다. 이 프로그램은 OS에서 제공하는 키 값을 사용하여 키를 최대한 숨깁니다. \r\n 이전에 다른 프로그램을 사용하여 메뉴 항목을 사용 불가능으로 설정한 적이 있는 경우 해당 프로그램을 사용하여 복원하십시오. 그렇지 않으면 이 프로그램에서 해당 항목을 볼 수 없습니다. \r\n\r\n 4 = 이 프로그램은 제거된 프로그램을 정리하도록 설계되지 않았지만 이러한 메뉴 항목의 레지스트리 및 파일 위치를 찾는 데 도움이 될 수 있습니다.\r\n 원하는대로 할 수 있습니다. 초보이거나 일부 옵션에 대해 잘 모르는 경우 사용함\사용 안 함 스위치만 전환하십시오 (OS 손상 위험을 줄이기 위해).

Dictionaries = [사전 설명] \r\n 이 프로그램에는 여러 개의 사전 파일이 있으며, 각 사전에는 사용자 사전과 네트워크 사전이 있습니다. \r\n 이 프로그램에 사전을 추가하려면 마우스 오른쪽 버튼을 눌러 파일을 저장한 후 파일의 지침에 따라 사전을 추가합니다. \r\n 이 프로젝트에 기여하려면 사전을 내 이메일로 보내거나 GitHub에 제출하십시오. \r\n 오른쪽 탭은 원래 사전 내용입니다. 탭을 전환하여 볼 수 있습니다 \r\n\r\n[사전 내용]\n 1 = 프로그램 표시 텍스트 언어 사전 (언어 디렉터리) \r\n 2 = ShellEx 메뉴 항목 GUID 텍스트 아이콘 사전 (GuidInfosDic.ini) \r\n 3 = 타사 프로그램 메뉴 내부 설정 사전 (DetailedEditDic.xml) \r\n 4 = 향상된 메뉴 항목사전 (EnhanceMenusDic.xml)

Donate = 이 프로그램은 완전히 무료입니다. 이 소프트웨어가 유용한 경우,\r\n 아래 QR 코드(WeChat, Alipay, Tencent QQ)를 스캔하여 기부할 수 있습니다.\r\n 금액은 당신에게 달려 있습니다. 지원해 주셔서 감사합니다! 또한 Github 또는 Gitee에서 \r\n 이 프로젝트를 주연으로 생각하기를 바랍니다 (이것은 나에게 많은 것을 의미합니다!).