AboutApp = [Compatibilité] \r\n 1 = Compatible avec Win10, 8.1, 8, 7, Vista \r\n 2 = Compatible avec les OS 64bits, 32bits\r\n 3 = Compatible avec les DPI élevés, optimal avec 150%\r\n\r\n[Open source]\r\n 1 = Langages de programmation : C sharp，Winform，Licence MIT\r\n 2 = Repo Github：https://github.com/BluePointLilac/ContextMenuManager \r\n 3 = Repo Gitee：https://gitee.com/BluePointLilac/ContextMenuManager \r\n\r\n[Conseils]\r\n 1 = Ce programme lit/écrit une grande quantité de fichiers système et d'entrées de registre,\r\n il peut être signalé par Windows Defender car ces opérations sont très sensibles, veuillez ajouter manuellement ce programme à la liste d'exclusions\r\n\r\n 2 = Certains éléments de menu spéciaux peuvent être affectés par d'autres facteurs, ils peuvent ne pas s'afficher dans le menu contextuel. \r\n Cependant, ils peuvent toujours être affichés comme activés dans ce programme selon les règles générales utilisées. C'est normal. \r\n\r\n 3 = La méthode de désactivation du menu pour chaque programme de gestion de menu contextuel peut être différente. N'utilisez pas plusieurs programmes de gestion de menu contextuel en même temps. \r\n La plupart des programmes utilisent une méthode de sauvegarde-suppression simple et volatile. Ce programme utilise les valeurs de clé fournies par l'OS pour masquer les clés autant que possible. \r\n Si vous avez utilisé d'autres programmes pour désactiver un élément de menu auparavant, veuillez utiliser ce programme pour le restaurer, sinon vous ne pourrez peut-être pas le voir dans ce programme. \r\n\r\n 4 = Ce programme n'est pas conçu pour nettoyer les programmes qui ont été désinstallés, mais il peut vous aider à localiser le registre et les emplacements de fichiers de ces éléments de menu.\r\n Vous pouvez faire ce que vous voulez. Si vous êtes débutant (ou incertain de certaines options), modifiez uniquement l'interrupteur activer/désactiver (pour réduire le risque de corrompre l'OS).

Dictionaries = [Description du dictionnaire] \r\n Ce programme possède plusieurs fichiers de dictionnaire, et chaque dictionnaire a un dictionnaire utilisateur et un dictionnaire réseau. \r\n Si vous souhaitez ajouter un dictionnaire à ce programme, vous pouvez faire un clic droit pour enregistrer le fichier et suivre les instructions du fichier pour l'ajouter. \r\n Envoyez votre dictionnaire à mon email ou soumettez-le à GitHub pour contribuer à ce projet. \r\n L'onglet de droite est le contenu original du dictionnaire, vous pouvez changer d'onglet pour le consulter \r\n\r\n[Contenu du dictionnaire]\n 1 = Dictionnaire de langue du texte d'affichage du programme (répertoire Languages) \r\n 2 = Dictionnaire d'icônes et de texte GUID pour les éléments de menu ShellEx (GuidInfosDic.ini) \r\n 3 = Dictionnaire de paramètres internes du menu des programmes tiers (DetailedEditDic.xml) \r\n 4 = Dictionnaire des éléments de menu améliorés (EnhanceMenusDic.xml)

Donate = Ce programme est entièrement gratuit. Si vous trouvez ce logiciel utile,\r\n vous pouvez faire un don en scannant le QR code ci-dessous (WeChat, Alipay, Tencent QQ).\r\n Le montant est à votre discrétion. Merci pour votre soutien ! J'espère également que vous envisagerez \r\n de mettre une étoile à ce projet sur Github ou Gitee (cela compte beaucoup pour moi !).
