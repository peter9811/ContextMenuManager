AboutApp = [Compatibilidad] \r\n 1 = Compatible con Win10, 8.1, 8, 7, Vista \r\n 2 = Compatible con OS de 64bit, 32bit\r\n 3 = Compatible con DPI alto, óptimo con 150%\r\n\r\n[Código abierto]\r\n 1 = Lenguajes de programación: C sharp，Winform，Licencia MIT\r\n 2 = Repo Github：https://github.com/BluePointLilac/ContextMenuManager \r\n 3 = Repo Gitee：https://gitee.com/BluePointLilac/ContextMenuManager \r\n\r\n[Consejos]\r\n 1 = Este programa lee/escribe gran cantidad de archivos de sistema y entradas de registro,\r\n puede ser marcado por Windows Defender ya que estas operaciones son muy sensibles, por favor agregue manualmente este programa a la lista de exclusiones\r\n\r\n 2 = Algunos elementos de menú especiales pueden verse afectados por otros factores, es posible que no se muestren en el menú contextual. \r\n Sin embargo, aún pueden mostrarse como habilitados en este programa según las reglas generales utilizadas. Esto es normal. \r\n\r\n 3 = El método para desactivar el menú para cada programa de gestión de menú contextual puede ser diferente. No use varios programas de gestión de menú contextual al mismo tiempo. \r\n La mayoría de los programas utilizan un método simple y volátil de copia de seguridad-eliminación. Este programa utiliza los valores de clave proporcionados por el SO para ocultar las teclas tanto como sea posible. \r\n Si ha utilizado otros programas para desactivar un elemento de menú anteriormente, utilice ese programa para restaurarlo, de lo contrario es posible que no pueda verlo en este programa. \r\n\r\n 4 = Este programa no está diseñado para limpiar programas que han sido desinstalados, pero puede ayudarle a localizar el registro y las ubicaciones de archivos de dichos elementos de menú.\r\n Puede hacer lo que desee. Si es principiante (o no está seguro sobre algunas opciones), cambie solo el interruptor habilitar\deshabilitar (para reducir el riesgo de corromper el SO).

Dictionaries = [Descripción del diccionario] \r\n Este programa tiene varios archivos de diccionario, y cada diccionario tiene un diccionario de usuario y un diccionario de red. \r\n Si desea añadir un diccionario a este programa, puede hacer clic derecho para guardar el archivo y seguir las instrucciones del archivo para añadirlo. \r\n Envíe su diccionario a mi correo electrónico o envíelo a GitHub para hacer su contribución a este proyecto. \r\n La pestaña derecha es el contenido original del diccionario, puede cambiar la pestaña para verlo \r\n\r\n[Contenido del diccionario]\n 1 = Diccionario de idioma de texto de visualización del programa (directorio Languages) \r\n 2 = Diccionario de iconos de texto GUID de elemento de menú ShellEx (GuidInfosDic.ini) \r\n 3 = Diccionario de configuración interna del menú de programas de terceros (DetailedEditDic.xml) \r\n 4 = Diccionario de elementos de menú mejorados (EnhanceMenusDic.xml)

Donate = Este programa es completamente gratuito. Si encuentra este software útil,\r\n puede donar escaneando el código QR de abajo (WeChat, Alipay, Tencent QQ).\r\n El monto depende de usted. ¡Gracias por su apoyo! También espero que considere \r\n dar una estrella a este proyecto en Github o Gitee (¡esto significa mucho para mí!).
